<div class="container">
  <div class="my-5">
    <div class="row align-items-stretch">
      <ng-container *ngIf="blogposts$ | async as blogs; else error">
        <div class="col-12 col-md-4 mb-3" *ngFor="let blog of blogs">
          <div class="card h-100">
            <img
              [src]="blog.featuredImageUrl"
              [alt]="blog.title"
              class="card-img-top"
              style="height: 300px"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ blog.title }}</h5>
              <p class="card-text">{{ blog.shortDescription }}</p>
              <span class="d-flex align-items-end" style="flex: 1">
                <a
                  [routerLink]="['/blog', blog.urlHandle]"
                  class="btn btn-primary"
                  >Read more...</a
                >
              </span>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #error>
        <div class="alert alert-danger" role="alert">
          <h4 class="alert-heading">Error</h4>
          <p>
            There was an error loading the blog posts. Please try again later.
          </p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
