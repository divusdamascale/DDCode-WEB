<div class="container mt-3">
    <h1>Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Cateogry Name</label>
                <input type="text" name="categoryName" id="categoryName" 
                class="form-control"
                [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Cateogry URL Handle</label>
                <input type="text" name="categoryURLHandle" id="categoryURLHandle"
                 class="form-control"
                 [(ngModel)]="model.urlHandle">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
