<div class="container">
  <h1 class="mt-3">Edit Category</h1>

  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-4">
          <label for="categoryId" class="form-label">Category Id</label>
          <input
            type="text"
            disabled
            name="categoryId"
            id="categoryId"
            class="form-control"
            value="{{ category.id }}"
          />
        </div>
        <div class="mt-4">
          <label for="categoryId" class="form-label">Category Name</label>
          <input
            type="text"
            name="categoryName"
            id="categoryName"
            class="form-control"
            value="{{ category.name }}"
            [(ngModel)]="category.name"
          />
        </div>
        <div class="mt-4">
          <label for="categoryId" class="form-label">Category Url Handle</label>
          <input
            type="text"
            name="categoryUrlHandle"
            id="categoryUrlHandle"
            class="form-control"
            value="{{ category.urlHandle }}"
            [(ngModel)]="category.urlHandle"
          />
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Category not found!</div>
  </ng-template>
</div>
