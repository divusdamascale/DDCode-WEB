<div class="container">
  <h1 class="mt-3">BlogPost List</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Add BlogPost</a
    >
  </div>

  <ng-container *ngIf="blogpost$ | async as blogPosts; else loader">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>IsVisible?</th>
          <th>Categories</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of blogPosts">
          <td>{{ blog.title }}</td>
          <td>{{ blog.shortDescription }}</td>
          <td>{{ blog.isVisible }}</td>
          <td>
            <span *ngFor="let category of blog.categories">
              <span class="badge bg-warning m-2">{{ category.name }}</span>
            </span>
          </td>
          <td>
            <a
              class="btn btn-light"
              [routerLink]="['/admin/blogposts', blog.id]"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #loader>
    <div class="text-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
