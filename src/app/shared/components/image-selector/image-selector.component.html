<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4"></div>
      <div class="col-4 p-4 bg-light">
        <h5>Upload Image</h5>
        <form #form="ngForm" (ngSubmit)="uploadImage()">
          <div class="mt-3">
            <input
              type="file"
              class="form-control"
              (change)="onFileUpload($event)"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              name="fileName"
              id="fileName"
              placeholder="File Name"
              [(ngModel)]="fileName"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              name="title"
              id="title"
              placeholder="TItle"
              [(ngModel)]="title"
            />
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-dark">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
